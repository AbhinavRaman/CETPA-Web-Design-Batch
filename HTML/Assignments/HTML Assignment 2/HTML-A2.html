<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2 Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <br><br>

        <label for="email">Email-Id</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br><br><br>

        <label for="">Language</label>
        <br><br>
        <input type="radio" name="Language" id="HTML">"HTML"
        <br>
        <input type="radio" name="Language" id="CSS">"CSS"
        <br>
        <input type="radio" name="Language" id="JS">"JavaScript"
        <br><br><br>

        <label for="">Course</label>
        <br><br>
        <input type="checkbox" name="Language" id="Java">"JavaStack"
        <br>
        <input type="checkbox" name="Language" id="DS">"Data Science"
        <br>
        <input type="checkbox" name="Language" id="MERN">"Mern Stack"
        <br><br><br>

        <p>Field:</p>
        <select name="dropdown" id="">
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
            <option value="JS">JS</option>
        </select>
        <br><br><br>

        <textarea name="description" id="description" placeholder="Describe Yourself.." rows="10" cols="20"></textarea>
        <br><br>

        <input type="date"><br><br>
        <label for="number">Phone Number.</label>
        <input type="number" name="number" id="number" placeholder="Phone No.">
        <br><br>

        <input type="submit" name="" id="">
        <br><br>
        
        <a href="./table.html" target="_blank">Click here for table file</a>
    </form>
</body>
</html>
